<div class="container"><div class="row"><div class="col-lg-12"><div class="text-center mt-5 mb-5"><ul *ngFor="let socialList of socialData" class="mb-3 list-inline"><li *ngFor="let social of socialList" class="list-inline-item"><ng-template #title><strong> <em>{{social['name']}}</em> </strong></ng-template><a rel="noreferrer" aria-label="social(opens in a new tab)" href="{{social['link']}}" target="_blank" [placement]="[social['placement']]" [ngbTooltip]="title" class="social-buttons {{social['name'].toLowerCase()}} text-{{color}}"><i class="{{social['class']}} fa-1x"></i></a></li></ul></div></div></div></div>
