<nav class="navbar navbar-expand-lg" id="sticky"><div class="container"><ng-template #title><strong><em>{{navbarData['name']}}'s Personal Portfolio</em></strong></ng-template><h1><a rel="noreferrer" aria-label="home" class="navbar-brand logo text-uppercase" href="/" placement="bottom" [ngbTooltip]="title"> {{navbarData['name']}} </a></h1><button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="addProfile()"><i class="fas fa-bars"></i></button><div class="collapse navbar-collapse text-white text-center" id="navbarCollapse"><button class="navbar-toggler navbar-closer" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="removeProfile()" *ngIf="this.navbarProfileVisibility"><i class="fas fa-times"></i></button><div *ngIf="this.navbarProfileVisibility" class="pb-1 mb-2"><img src="assets/images/{{identityData['image']}}" alt="Profile" class="img-fluid mx-auto rounded-circle mb-2" height=100 width=100 loading="lazy"><br><h1><a rel="noreferrer" aria-label="home" class="h5 text-uppercase text-white" href="/" placement="bottom" [ngbTooltip]="title">{{identityData['name']}}</a></h1></div><ul class="navbar-nav ml-auto" id="mySidenav"><li *ngFor="let navLink of navbarData['links']" class="nav-link pointer" [ngClass]="{'active' : navLink === activeClass}"><ng-template #title><strong> <em>{{navLink}}</em> </strong></ng-template><span (click)="this.updateActiveLink(navLink)" (scroll)="onWindowScroll()" [attr.aria-label]="[navLink]" placement="bottom" [ngbTooltip]="title">{{navLink}}</span></li></ul><div *ngIf="this.navbarProfileVisibility"><app-social [color]="'white'"></app-social></div></div></div></nav>
