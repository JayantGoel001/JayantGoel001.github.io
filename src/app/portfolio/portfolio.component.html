<section class="section pointer bg-light" id=portfolio><div class=container><div class="row justify-content-center txt-bg txt-bg-portfolio"><div class=col-lg-6><div class="wow fadeIn section-title text-center mb-4 pb-2"><div class="mb-5 pb-3"> <i class="far fa-clone h1 text-muted"></i></div><div class="h3 font-weight-bold">My Portfolio</div><p class="text-muted mx-auto mb-0 mt-4 para-desc">Sample of some of my projects</p></div></div></div><div class="row container-grid mt-4 pt-2"><div *ngFor="let project of portfolioData" class="wow {{project['animationClass']}} col-lg-4 spacing" [attr.data-wow-delay]="[project['delay']]" ><ng-template #title><strong> <em>Click To Checkout My Code.</em> </strong></ng-template><div class="item-box m-2" [placement]="[project['placement']]" [ngbTooltip]="title"><a rel="noreferrer" aria-label="home" href="https://github.com/JayantGoel001/{{project['projectLink']}}" target="_blank"><img class="item-container img-fluid mx-auto" src="assets/images/{{project['imageLink']}}.webp" alt="Project - {{project['projectLink'].replaceAll('-',' ')}}" width=1030 height=800 loading="lazy"><div class=item-mask><div class="item-caption text-white text-center"><h5>{{project['projectLink'].replaceAll('-',' ')}}</h5><p class=text-uppercase>{{project['description']}}</p></div></div></a></div></div></div></div></section>
