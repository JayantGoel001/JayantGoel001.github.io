<section class="js-section-codespaces-develop section pointer section-codespaces-develop position-relative overflow-hidden" id="training"><div class="codespaces-develop-bg position-absolute top-0 left-0 width-full height-full"></div><img src="{{trainingData['background']}}" class="codespaces-develop-cloud position-absolute bottom-0" alt=BgImage loading="lazy"/><div class="container z-index"><div style="width:175px" class="position-relative mb-6 mx-auto mx-md-0"><div class="codespaces-sun position-relative circle"><div *ngFor="let sun of trainingData['sun']" class="{{sun}} circle top-0 left-0 position-absolute"></div></div><div *ngFor="let developTime of trainingData['developTime']" class="codespaces-develop-time codespaces-develop-time-{{developTime['time']}} circle overflow-hidden position-absolute" style="{{developTime['style']}}"></div><div class="codespaces-moon position-absolute top-0"><div *ngFor="let dot of trainingData['moon']['dot']" class="{{dot}}"></div><img *ngFor="let moon of trainingData['moon']['moon']" src="{{moon['image']}}" alt="{{moon['name']}}" class="{{moon['class']}} position-absolute z-2" loading="lazy"/></div></div><div class="row justify-content-center txt-bg txt-bg-training"><div class=col-lg-6><div class="section-title text-center mb-4 pb-2 wow fadeIn"><div class="mb-5 pb-3"> <i class="fas fa-infinity h1 text-muted"></i></div><div class="h3 font-weight-bold" id=my-training>My Training</div><p class="text-muted mx-auto mb-0 mt-4 para-desc">Certifications and Work Profile</p></div></div></div><div *ngFor="let trainingList of trainingData['training']" class=row><div *ngFor="let training of trainingList" class="col-lg-4 wow {{training['class']}}"><div class="services-flip-box mt-4 pt-2"><div class="services-front-flip bg-white text-center p-5"><div class=services-desc><div class="h5 font-weight-bold mb-3">{{training['title']}}</div><p class="text-muted mb-0">{{training['subtitle']}}</p><p class="text-muted mb-0">{{training['date']}}</p></div></div><div class="services-back-flip text-center bg-custom text-white p-4"><div class=services-desc><div class="mb-1">{{training['description']}}</div><br><ng-template #title><strong> <em>Certificate Link</em> </strong></ng-template><a rel="noreferrer" aria-label="image" href="{{training['link']}}" target=_blank class="btn btn-round p-2 certificate-button" placement="bottom" [ngbTooltip]="title"> Certificate Link </a></div></div></div></div></div></div></section>
