<section class="section contact-wrapper pointer" id=contact><div class="snow-wrap"><div *ngFor="let i of snow" class="snow" id="snow-{{i}}"></div></div><div class=container><div class="row justify-content-center txt-bg txt-bg-contact"><div class=col-lg-6><div class="section-title text-center mb-4 pb-2 wow fadeIn"><div class="mb-5 pb-3"> <i class="fas fa-headset h1"></i></div><div class="text-white h3">Contact me</div><p class="text-white-50 mx-auto mb-0 mt-4 para-desc">Address, Phone Number and Email Address.</p></div></div></div><div class="row justify-content-center"><div *ngFor="let contact of contactData" class="col-lg-3 col-md-4 mt-4 pt-2 wow {{contact['animationClass']}}" data-wow-delay=0.1s><ng-template #title><strong> <em>{{contact['title']}}</em> </strong></ng-template><div class="text-center" placement="bottom" [ngbTooltip]="title"><div class="mb-3"> <i class="{{contact['icon']}} text-custom h3"></i></div><div><p *ngFor="let links of contact['links']" class="{{links['class']}}"><a rel="noreferrer" target="_blank" class="contact-links" href="{{links['link']}}">{{links['title']}}</a></p></div></div></div></div></div></section>
