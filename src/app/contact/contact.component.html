<section class="section contact-wrapper" id=contact><div id=particles-js2></div><div class=container><div class="row justify-content-center txt-bg txt-bg-contact"><div class=col-lg-6><div class="section-title text-center mb-4 pb-2 pointer wow fadeIn"><div class="mb-5 pb-3"> <i class="fas fa-headset h1"></i></div><h2 class="text-white h3">Contact me</h2><p class="text-white-50 mx-auto mb-0 mt-4 para-desc">Address, Phone Number and Email Address.</p></div></div></div><div class="row justify-content-center"><div *ngFor="let contact of contactData" class="col-lg-3 col-md-4 mt-4 pt-2 pointer wow slideIn{{contact['animationClass']}}" data-wow-delay=0.1s><ng-template #title><strong> <em>{{contact['title']}}</em> </strong></ng-template><div class="text-center" placement="bottom" [ngbTooltip]="title"><i class="{{contact['icon']}} text-custom h3 mb-4"></i><h3 *ngFor="let links of contact['links']" class="mb-{{contact['links'].length-1}} font-weight-normal line-height-normal"><a rel="noreferrer" target="_blank" class="contact-links" href="{{links['type']}}{{links['title']}}">{{links['title']}}</a></h3></div></div></div></div></section>
