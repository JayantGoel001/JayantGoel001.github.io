<footer class="footer bg-light"><ng-template #title><strong> <em>{{footerData['dev']['name'].toUpperCase()}}</em> </strong></ng-template><a rel="noreferrer" [attr.aria-label]="[footerData['dev']['name']]" href="{{footerData['dev']['link']}}" target="_blank" class="footer-dev wow slideInRight" data-wow-delay="0.1s" placement="bottom" [ngbTooltip]="title"><img alt="footer" width="52" height="120" src="{{footerData['dev']['image']}}" loading="lazy"></a><br><app-social></app-social><h1 class="wow {{footerData['citation']['animationClass']}} copyright-desc text-white mb-0 h6 mt-2" data-wow-delay="0.05s">Designed with <i class="{{footerData['citation']['icon']}}"></i> By {{footerData['citation']['name']}}</h1></footer>
