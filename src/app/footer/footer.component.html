<footer class="footer bg-light">
	<ng-template #title><strong> <em>{{footerData['dev']['name'].toUpperCase()}}</em> </strong></ng-template>
	<a rel="noreferrer" [attr.aria-label]="[footerData['dev']['name']]" href="{{footerData['dev']['link']}}" target=_blank class="footer-dev wow slideInRight" data-wow-delay=0.1s placement="bottom" [ngbTooltip]="title">
		<img alt=footer width=52 height=120 src="{{footerData['dev']['image']}}" loading="lazy"/>
	</a>
	<div class=container>
		<div class=row>
			<div class=col-lg-12>
				<div class="text-center mt-5 mb-5">
					<br>
					<ul *ngFor="let socialList of footerData['social']" class="social-icons mb-3 list-inline">
						<li *ngFor="let social of socialList" class="list-inline-item">
							<ng-template #title><strong> <em>{{social['name']}}</em> </strong></ng-template>
							<a rel="noreferrer" aria-label="image" href="{{social['link']}}" target="_blank" [placement]="[social['placement']]" [ngbTooltip]="title">
								<img *ngIf="social['type'] === 'img'" src="{{social['image']}}" width=20 height=20 alt="social['name']" loading="lazy"/>
								<i *ngIf="social['type'] === 'i'" class="{{social['class']}} dark"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<p class="wow {{footerData['citation']['animationClass']}} copyright-desc text-white mb-0 h6 mt-2" data-wow-delay=0.1s>Designed with <i class="{{footerData['citation']['icon']}} text-danger"></i> By {{footerData['citation']['name']}}</p>
</footer>
